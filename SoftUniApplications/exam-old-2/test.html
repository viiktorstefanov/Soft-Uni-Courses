      <!-- Register Page (Only for Guest users) -->
      <section id="register">
        <div class="form">
          <h2>Register</h2>
          <form class="login-form">
            <input
              type="text"
              name="email"
              id="register-email"
              placeholder="email"
            />
            <input
              type="password"
              name="password"
              id="register-password"
              placeholder="password"
            />
            <input
              type="password"
              name="re-password"
              id="repeat-password"
              placeholder="repeat password"
            />
            <button type="submit">register</button>
            <p class="message">Already registered? <a href="#">Login</a></p>
          </form>
        </div>
      </section>

      <!-- Login Page (Only for Guest users) -->
    

      <!-- Create Page (Only for logged-in users) -->
      <section id="create">
        <div class="form">
          <h2>Create Offer</h2>
          <form class="create-form">
            <input
              type="text"
              name="title"
              id="job-title"
              placeholder="Title"
            />
            <input
              type="text"
              name="imageUrl"
              id="job-logo"
              placeholder="Company logo url"
            />
            <input
              type="text"
              name="category"
              id="job-category"
              placeholder="Category"
            />
            <textarea
              id="job-description"
              name="description"
              placeholder="Description"
              rows="4"
              cols="50"
            ></textarea>
            <textarea
              id="job-requirements"
              name="requirements"
              placeholder="Requirements"
              rows="4"
              cols="50"
            ></textarea>
            <input
              type="text"
              name="salary"
              id="job-salary"
              placeholder="Salary"
            />

            <button type="submit">post</button>
          </form>
        </div>
      </section>
